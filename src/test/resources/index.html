<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <style>
    h1{
    color:red;
    font-size:50px;
    text-align:center;
    }
    </style>
    <link href="style.css"rel="stylesheet">
    <script type="text/javascript" src="myscript.js"></script>
</head>
<body>
<h1 id="id_hello" name="hello" >Hello!</h1>
<br>
<div align="center" style="color:blue">
<h2 id="id_welcome" name="welcome_stranger">Welcome, Stranger!</h2>
</div>
<br>
<p class="pstyle" id="id_name" name="my_name" >My name is Natalya</p>
<br>
<br>
<div id="id_plans" name="travel_plans" align="center">Please, see table with my travel plans</div>
<br>
<br>
<div align="center">
    <table border="3">
        <tr>
            <th id="id_column1" name="column1_country">Country</th>
            <th id="id_column2" name="column2_city">City</th>
        </tr>
        <tr>
            <td id="id_column1_2" name="column1_russia">Russia</td>
            <td id="id_column2_2" name="column2_moscow">Moscow</td>
        </tr>
        <tr>
            <td id="id_column1_3" name="column1_uk">United Kingdom</td>
            <td id="id_column2_3" name="column2_london">London</td>
        </tr>
        <tr>
            <td id="id_column1_4" name="column1_france">France</td>
            <td id="id+column2_4" name="column2_paris">Paris</td>
        </tr>
    </table>
</div>
<br>
<br>
<div align="center">
    <span>I like these bands:</span>
    <select id="id_bands" name="bands">
        <option>Be-2</option>
        <option>Lyapis Trubetskoy</option>
        <option>Alan Warker</option>
    </select>
</div>
<br>
<br>
<div align="center">
    <label for="id_checkbox1">Right-handed:</label>
    <br>
    <br>
    <input id="id_checkbox1" name="checkbox" type="checkbox">
    <br>
    <br>
    <label for="id_checkbox2">Left-handed:</label>
    <br>
    <br>
    <input id="id_checkbox2" name="checkbox" type="checkbox">
    <br>
    <br>
    <a id="id_link" name="link" href="https://www.w3schools.com/html/html_table_colgroup.asp">Link</a>
    <br>
    <br>
</div>
<br>
<div align="center">
    <input id="id_button" name="button" type="button" value="Button" onclick="showMessage()">
    <br>
    <br>
    <img id="id_img" name="image" src="img.png" alt="oops, you found it">
</div>
</body>
</html>
